{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{% static 'goods/js/echarts.js' %} "></script>
    
    <script src="http://www.echartsjs.com/gallery/vendors/jquery/jquery.js "></script>
    <script src="{% static 'goods/js/util.js' %} "></script>
    <title>进出口商品</title>
</head>

<body>
    <div id="main" style="height:700px"></div>
</body>
<script>
   // var myChart = echarts.init(document.getElementById('main'));
    var mapdata = ''
    
    $.ajax({
       url: "{% url 'goods_info:ajaxlist' %}",
       type:'get',
       async:false,
       success:function(data){
           mapdata = data
       }
    })
    var chart = echarts.init(document.getElementById('main'));
    $.get("{% static 'goods/data/world.json' %}",function(worldJson){
        //console.log(worldJson)
        echarts.registerMap('world',worldJson)
        var option = {
            title: {
                text: '进出口商品数据 (2018)',
                //subtext: 'from United Nations, Total population, both sexes combined, as of 1 July (thousands)',
                //sublink: 'http://esa.un.org/wpp/Excel-Data/population.htm',
                x: 'center',
                y: 'top'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    var value = (params.value + '').split('.');
                    value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                        + '.' + value[1];
                    return params.seriesName + '<br/>' + params.name + ' : ' + value;
                }
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            dataRange: {
                min: 1000000,
                max: 200000000000,
                text: ['High', 'Low'],
                realtime: false,
                calculable: true,
                color: ['orangered','yellow','lightskyblue','green'  ]
            },
            series: [
                {
                    name: '商品数量',
                    type: 'map',
                    roam: true,
                    map: 'world',
                   
                    mapLocation: {
                        y: 60
                    },
                    itemStyle: {
                        emphasis: { label: { show: true } }
                    },
                    
                    data: mapdata,//parseData(mapdata),
                    nameMap:nameMap
                }
            ]
        };

    chart.setOption(option);
    })
</script>

</html>
